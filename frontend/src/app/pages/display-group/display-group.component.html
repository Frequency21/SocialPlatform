<div *ngFor="let group of group">
  <mat-toolbar>
    <mat-toolbar-row>
      <span><h1>{{group.nev}}</h1></span>
      <span>|</span>
      <span>Tagok: {{group.tagok}}</span>
      <span>|</span>
      <span>Tulaj: {{group.tulaj_knev + " " + group.tulaj_vnev}}</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Leírás</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{group.leiras}}
    </mat-card-content>
  </mat-card>
</div>

<div class="posztok">
  <div class="posztContainer" *ngFor="let poszt of poszts">
    <mat-card class="poszt">
      <mat-card-header class="header">
        <mat-card-title>{{poszt.szerzo_id}}</mat-card-title>
        <mat-card-subtitle>{{poszt.idopont | date:'MM/dd/yyyy-hh:mm:ss'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="content">
        {{poszt.szoveg}}
      </mat-card-content>
    </mat-card>
  </div>
</div>
