<div>
  <mat-toolbar>
    <mat-toolbar-row>
      <span><h1>{{group?.nev}}</h1></span>
      <span>|</span>
      <span>Tagok: {{group?.tagok}}</span>
      <span>|</span>
      <span>Tulaj: {{tulaj?.knev + " " + tulaj?.vnev}}</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Leírás</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{group?.leiras}}
      <label>
        <button mat-mini-fab (click)="joinGroup(group?.csoport_id)"><mat-icon>add</mat-icon></button>
      </label>
    </mat-card-content>
  </mat-card>
</div>

<section>
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-fab color="primary" *ngIf="!isLoggedIn()" aria-label="Add button" (click)="openPosztDialog()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
</section>


<div class="posztok">
  <div class="posztContainer" *ngFor="let poszt of poszts">
    <mat-card class="poszt">
      <mat-card-header class="header">
        <mat-card-title>{{poszt.szerzo_id}}</mat-card-title>
        <mat-card-subtitle>{{poszt.idopont | date:'MM/dd/yyyy-hh:mm:ss'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="content">
        {{poszt.szoveg}}
      </mat-card-content>
      <section>
        <div class="example-button-row">
          <div class="example-flex-container">
            <div class="example-button-container">
              <button mat-fab color="primary" aria-label="Add button" (click)="openKommentDialog(poszt.id)">
                <mat-icon>comment</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </section>
      <button *ngIf="poszt.felhasznalo_id == currentUser?.id" mat-mini-fab (click)="deletePoszt(poszt.id)">
        <mat-icon>
          delete
        </mat-icon>
      </button>
    </mat-card>
  </div>
</div>
